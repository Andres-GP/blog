name: Deploy to Render

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://blog-3rab.onrender.com/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Skip build (not required for Express)
        run: echo "No build step required"

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Deploy to Render (Prod)
        uses: render-examples/render-deploy-action@v1
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_SERVICE_ID }}

      - name: Notify Discord
        if: success()
        uses: Ilshidur/action-discord@0.4.0
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: "âœ… Production deployed for ${{ github.repository }}!"
